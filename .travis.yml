sudo: required

services:
    - docker

before_install:
    - docker build -t sumanth/react-test -f ./client/Dockerfile.dev ./client

script: 'true'

after_success:
    - docker build -t sumanth/multi-client ./client
    - docker build -t sumanth/multi-nginx ./nginx
    - docker build -t sumanth/multi-server ./server
    - docker build -t sumanth/multi-worker ./worker
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    - docker push docker.io/1bm18cs112/multi-client
    - docker push docker.io/1bm18cs112/multi-nginx
    - docker push docker.io/1bm18cs112/multi-server
    - docker push docker.io/1bm18cs112/multi-worker





    